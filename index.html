<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Mirror</title>

    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


    <!-- Custom CSS link -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/edb64f6a7f.js" crossorigin="anonymous"></script>


  </head>
  <body>

    <!-- Nav Bar -->
    <header class="container mt-3 d-flex justify-content-between">
        <div>
            <h1 class="fw-bolder text-primary"> <span class="text-secondary">News</span> Mirror</h1>
        </div>

        <div class="d-flex justify-content-around">
                <h2 class="fw-bold text-primary me-5">News</h2>
                <h2 class="fw-bold text-primary">Blog</h2>
        </div>
    </header>

    <!-- Main Body -->
    <main class="container">
        <!-- News Menu Design -->
        <div id="news-menu">
            <h4>Home</h4>
        </div>

        
    <!-- Spinner/Loader -->
    <div id="spinner" class="d-flex justify-content-center align-items-center d-none">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

        <!-- News Number -->
        <div id="news-Number">
            
        </div>

        <!-- News Card Body -->
            <div id="card-body" class="row row-cols-1 row-cols-md-3 g-4 mt-3">
                
            </div>

            <!-- Detail Modal -->
            <div>
                <!-- Modal -->
                <div class="modal fade" id="newsDetaill" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="newsDetaillLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="newsDetaillLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-body" class="modal-body">
                        ...
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
    </main>


    <!-- Bootstrap JavaScript Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!-- Main JavaScript link -->
    <script src="app.js"></script>
  </body>
</html>
